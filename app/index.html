<!DOCTYPE HTML>
<html>

	<head>

		<link href="main.css" rel="stylesheet" />
		<script src="bowling.js"></script>

	</head>

	<body onload="on_load();">

		<div id="goal">Goal: <input type="text" id="txt_goal" value="200" /><button type="button">Start Game</button></div>

		<table>
			<tr>
				<td class="frameHeaderCell" colspan="2">1</td>
				<td class="frameHeaderCell" colspan="2">2</td>
				<td class="frameHeaderCell" colspan="2">3</td>
				<td class="frameHeaderCell" colspan="2">4</td>
				<td class="frameHeaderCell" colspan="2">5</td>
				<td class="frameHeaderCell" colspan="2">6</td>
				<td class="frameHeaderCell" colspan="2">7</td>
				<td class="frameHeaderCell" colspan="2">8</td>
				<td class="frameHeaderCell" colspan="2">9</td>
				<td class="frameHeaderCell" colspan="3">10</td>
			</tr>
			<tr>
				<td class="pointCell" id="00" disabled></td><td class="pointCell" id="01"></td>
				<td class="pointCell" id="10"></td><td class="pointCell" id="11"></td>
				<td class="pointCell" id="20"></td><td class="pointCell" id="21"></td>
				<td class="pointCell" id="30"></td><td class="pointCell" id="31"></td>
				<td class="pointCell" id="40"></td><td class="pointCell" id="41"></td>
				<td class="pointCell" id="50"></td><td class="pointCell" id="51"></td>
				<td class="pointCell" id="60"></td><td class="pointCell" id="61"></td>
				<td class="pointCell" id="70"></td><td class="pointCell" id="71"></td>
				<td class="pointCell" id="80"></td><td class="pointCell" id="81"></td>
				<td class="pointCell" id="90"></td><td class="pointCell" id="91"></td><td class="pointCell" id="92"></td>
			</tr>
			<tr>
				<td class="frameScoreCell" colspan="2" id="frameScore0"></td>
				<td class="frameScoreCell" colspan="2" id="frameScore1"></td>
				<td class="frameScoreCell" colspan="2" id="frameScore2"></td>
				<td class="frameScoreCell" colspan="2" id="frameScore3"></td>
				<td class="frameScoreCell" colspan="2" id="frameScore4"></td>
				<td class="frameScoreCell" colspan="2" id="frameScore5"></td>
				<td class="frameScoreCell" colspan="2" id="frameScore6"></td>
				<td class="frameScoreCell" colspan="2" id="frameScore7"></td>
				<td class="frameScoreCell" colspan="2" id="frameScore8"></td>
				<td class="frameScoreCell" colspan="3" id="frameScore9"></td>
			</tr>
		</table>

		<div id="totalScore"></div>
		<div id="openPoints"></div>
		<div id="extraPoints"></div>
		<div id="maxPoints"></div>

		<div id="fromGoal"></div>
		<div id="avgPerFrame"></div>


		<table border="1">
			<tr>
				<td><button class="scoreButton" type="button" id="cmd_1">1</button></td>
				<td><button class="scoreButton" type="button" id="cmd_2">2</button></td>
				<td><button class="scoreButton" type="button" id="cmd_3">3</button></td>
			</tr>
			<tr>
				<td><button class="scoreButton" type="button" id="cmd_4">4</button></td>
				<td><button class="scoreButton" type="button" id="cmd_5">5</button></td>
				<td><button class="scoreButton" type="button" id="cmd_6">6</button></td>
			</tr>
			<tr>
				<td><button class="scoreButton" type="button" id="cmd_7">7</button></td>
				<td><button class="scoreButton" type="button" id="cmd_8">8</button></td>
				<td><button class="scoreButton" type="button" id="cmd_9">9</button></td>
			</tr>
			<tr>
				<td><button class="scoreButton" type="button" id="cmd_spare">/</button></td>
				<td><button class="scoreButton" type="button" id="cmd_strike">X</button></td>
				<td><button class="scoreButton" type="button" id="cmd_gutter">.</button></td>
			</tr>
		</table>

	</body>

</html>
